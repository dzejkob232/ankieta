<!DOCTYPE html>
<html>
<head>
    <title>Survey - Page 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page 3</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div class="question">
                <label for="page3_answer1">Jaki jest twój wiek w latach?</label><br>
                <input type="number" id="page3_answer1" name="page3_answer1" min="0" max="127" required>
            </div>

            <div class="question">
                <label for="page3_answer2">czy masz długowiecznych krewnych? podaj wiek najstarszego z nich.</label><br>
                <input type="number" id="page3_answer2" name="page3_answer2" min="0" max="127" required>
            </div>

            <div class="question">
                <label for="page3_answer3">ile złotych miesięcznie odkładałbyś w atrakcyjnym funduszu na cele emerytalne, poza ZUS?</label><br>
                <input type="number" id="page3_answer3" name="page3_answer3" min="0" max="100000" required>
            </div>

            <div class="question">
                <label for="page3_answer4">w jakim wieku planujesz przejść na emeryturę?</label><br>
                <input type="number" id="page3_answer4" name="page3_answer4" min="0" max="127" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
