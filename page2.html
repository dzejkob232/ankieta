<!DOCTYPE html>
<html>
<head>
    <title>Survey - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .instruction {
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .slider-container {
            margin-bottom: 40px;
        }
        .slider-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .slider-value {
            font-weight: bold;
            margin-left: 10px;
        }
        input[type=range] {
            width: 100%;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function updateSliderValue(sliderId, displayId) {
            var slider = document.getElementById(sliderId);
            var display = document.getElementById(displayId);
            display.innerHTML = slider.value;
            slider.oninput = function() {
                display.innerHTML = this.value;
            }
        }

        window.onload = function() {
            updateSliderValue('page2_answer1', 'value1');
            updateSliderValue('page2_answer2', 'value2');
            updateSliderValue('page2_answer3', 'value3');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Page 2</h1>
        <div class="instruction">
            wskaz, w jakim stopniu zgadzasz sie z tymi stwierdzeniami?<br>
            zdecydowanie NIE = 1; zdecydowanie TAK = 5
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div class="slider-container">
                <label class="slider-label" for="page2_answer1">ludzie nieodpowiedzialnie zarządzają dużymi sumami pieniędzy.</label>
                <input type="range" id="page2_answer1" name="page2_answer1" min="1" max="5" value="3" required>
                <span id="value1" class="slider-value">3</span>
            </div>

            <div class="slider-container">
                <label class="slider-label" for="page2_answer2">przez cały okres emerytury, osoby starsze mają stałe potrzeby finansowe.</label>
                <input type="range" id="page2_answer2" name="page2_answer2" min="1" max="5" value="3" required>
                <span id="value2" class="slider-value">3</span>
            </div>

            <div class="slider-container">
                <label class="slider-label" for="page2_answer3">emeryci powinni otrzymać dokładnie tyle ile zaoszczędzili, bez wyjątków.</label>
                <input type="range" id="page2_answer3" name="page2_answer3" min="1" max="5" value="3" required>
                <span id="value3" class="slider-value">3</span>
            </div>

            <input type="submit" value="Next" class="submit-button">
        </form>
    </div>
</body>
</html>
